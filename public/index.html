<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Talky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* filepath: /workspaces/Talkly/public/index.html (additional mobile + modal css) */
    /* Basic responsive layout */
    @media (max-width: 800px) {
      .app-shell {
        flex-direction: column;
        gap: 12px;
        padding: 12px;
      }
      .panel {
        width: 100% !important;
        min-height: 200px;
      }
      .panel-left, .panel-right {
        box-shadow: none;
      }
      .chat-input-row {
        flex-direction: column;
        gap: 8px;
      }
      .chat-input-row input,
      .chat-input-row button {
        width: 100%;
      }
      .call-strip {
        display: flex;
        flex-direction: row;
        gap: 8px;
        padding: 8px;
      }
      .call-button {
        flex: 1;
      }
    }

    /* Modal overlay + dialog (used by new chat) */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1200;
      padding: 16px;
    }
    .modal-dialog {
      width: 100%;
      max-width: 560px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      padding: 16px;
      box-sizing: border-box;
      max-height: 90vh;
      overflow: auto;
    }
    .modal-header {
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .modal-title {
      font-weight: 600;
      font-size: 16px;
    }
    .modal-row { margin: 8px 0; display:flex; flex-direction: column; gap:6px; }
    .modal-row input, .modal-row textarea {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #e5e5ea;
      font-size: 14px;
    }
    .modal-actions { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
    .copy-code-row { display:flex; gap:8px; align-items:center; margin-top:8px; }
    .btn-copy { padding:6px 10px; border-radius:8px; border:1px solid #ccc; background:#f5f5f7; cursor:pointer; }
    .modal-note { font-size:12px; color:#666; margin-top:6px; }
  </style>
</head>
<body>
  <!-- AUTH SCREEN -->
  <div id="auth-screen">
    <div class="auth-card">
      <div class="auth-logo">
        <div class="auth-logo-mark">T</div>
        <div class="auth-logo-title">Talky</div>
        <div class="auth-logo-sub">Secure calling &amp; messaging</div>
      </div>

      <div class="auth-tabs">
        <div id="tab-login" class="auth-tab active">Log In</div>
        <div id="tab-signup" class="auth-tab">Sign Up</div>
      </div>

      <div id="auth-login-panel" class="auth-panel">
        <div class="field-row">
          <div class="field-label">Username</div>
          <input id="login-username" class="field-input" autocomplete="username" />
        </div>
        <div class="field-row">
          <div class="field-label">Password</div>
          <input id="login-password" class="field-input" type="password" autocomplete="current-password" />
        </div>
        <button id="btn-login" class="btn-primary">Log In</button>
        <div id="auth-login-error" class="auth-error"></div>
      </div>

      <div id="auth-signup-panel" class="auth-panel hidden">
        <div class="field-row">
          <div class="field-label">Username</div>
          <input id="signup-username" class="field-input" autocomplete="username" />
        </div>
        <div class="field-row">
          <div class="field-label">Password</div>
          <input id="signup-password" class="field-input" type="password" autocomplete="new-password" />
        </div>
        <button id="btn-signup" class="btn-primary">Create Account</button>
        <div id="auth-signup-error" class="auth-error"></div>
      </div>
    </div>
  </div>

  <!-- MAIN APP SCREEN -->
  <div id="main-screen" class="hidden">
    <!-- Top bar -->
    <div class="top-bar">
      <div class="top-left">
        <div class="top-app-name">Talky</div>
        <div class="top-app-sub">Calls &amp; chats over your Talky ID</div>
      </div>
      <div class="top-right">
        <div class="user-pill">
          <div id="header-username" class="user-pill-main">User</div>
          <div id="header-userid" class="user-pill-sub">ID: â€¦</div>
        </div>
        <button id="btn-logout">Log Out</button>
      </div>
    </div>

    <!-- Call buttons -->
    <div class="call-strip">
      <button id="btn-video-call" class="call-button video">
        <div class="icon-badge">ðŸŽ¥</div>
        <span class="label">
          <span class="label-main">Video call</span>
          <span class="label-sub">Pick a chat or username</span>
        </span>
      </button>
      <button id="btn-audio-call" class="call-button audio">
        <div class="icon-badge">ðŸ“ž</div>
        <span class="label">
          <span class="label-main">Audio call</span>
          <span class="label-sub">Using Talky IDs</span>
        </span>
      </button>
    </div>

    <!-- Main shell: chats + messages -->
    <div class="app-shell">
      <!-- Left: chat list -->
      <div class="panel panel-left">
        <div class="panel-header">
          <div class="panel-header-title">Chats</div>
          <button id="btn-new-chat" class="btn-pill">New chat</button>
        </div>
        <div class="chat-search">
          <input id="chat-search-input" type="text" placeholder="Search chats" />
        </div>
        <div id="chat-items"></div>
      </div>

      <!-- Right: chat detail -->
      <div class="panel panel-right">
        <div class="chat-detail-header">
          <div class="chat-detail-name" id="chat-detail-name">Select a chat</div>
          <div class="chat-detail-sub">
            <span id="chat-detail-presence">No conversation selected.</span>
            <span id="chat-call-target" class="chat-meta-id"></span>
          </div>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input-row">
          <input
            id="chat-input"
            type="text"
            placeholder="Message"
          />
          <button id="btn-chat-send">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Call overlay -->
  <div id="call-overlay" class="hidden">
    <div class="call-dialog">
      <div class="call-dialog-header">
        <div id="call-dialog-title" class="call-dialog-title">Call</div>
        <div id="call-dialog-close" class="call-dialog-close">âœ•</div>
      </div>
      <div id="call-dialog-body" class="call-dialog-body"></div>
    </div>
  </div>

  <!-- Admin overlay -->
  <div id="admin-overlay" class="hidden">
    <div class="admin-dialog">
      <div class="admin-header">
        <div class="admin-title">Admin â€“ Users</div>
        <button id="admin-close" class="admin-close-btn">Close</button>
      </div>
      <div id="admin-body" class="admin-body"></div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
